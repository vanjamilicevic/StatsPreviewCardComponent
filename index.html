<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="main-container">
    <section class="content-section">
      <h1 class="title">
        Get <span class="insights">insights</span> that help your business grow.
      </h1>
      <div class="description-container">
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="informations-box">
        <div class="companies-box">
          <h3 class="number">10k+</h3>
          <p class="clasification-name">companies</p>  
        </div>
        <div class="templates-box">
          <h3 class="number">314</h3>
          <p class="clasification-name">templates</p> 
        </div>
        <div class="queries-box">
          <h3 class="number">12M+</h3>
          <p class="clasification-name">queries</p> 
        </div>
      </div>
      
    </section>
    <section class="image-section">
      <img class="mobile-backround" src="images/image-header-mobile.jpg" alt="Image mobile">
      <div class="layer"></div>
    </section>
  </main>
  
</body>
</html>
